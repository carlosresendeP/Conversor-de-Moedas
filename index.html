<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  <img src="./assets/logogif.gif" alt="logo-devclub-converter-money" class="logo">-->

    <main>
        <label>
            Converter <b>de</b>
            <select class="currencies-convert-from">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currencies-convert-to">
                <!-- O value todo no console, mais quano de coloca value= o nome, passa a ser esse o mostrado no console -->
                <option value="dolar">US$ Dólar americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input type="number" placeholder="R$10.000,00" class="input-currency">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="assets/Real.png" alt="moeda-a-converter" id="coins-flags-from-convert">
                <p class="currency" id="currency-name-from-convert" >Real</p>
                <p class="currency-value-from-convert">R$ 0.00</p>
            </div>

            <img src="assets/arrow.png" alt="seta" class="arrow-img">

            <div class="currency-box">
                <img src="./assets/Dolar.png" alt="moeda-a-convertida" id="coins-flags-to-convert">
                <p class="currency" id="currency-name-to-convert">Dólar Americano</p>
                <p class="currency-value-to-convert">US$ 0.00</p>
            </div>

        </section>
    </main>
    
</body>
<script src="script.js"></script>
</html>
